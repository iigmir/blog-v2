            <h1>第 100 篇文章！</h1>
<p>雖然有些是灌水的，但這部落格終於也到第一百篇了。看到第一篇為2017年底。到現在差不多四到五年。可這中間有一半以上是2018寫的──當時真多產。半年就有五十五篇。剩下的四十五篇，就是這四年寫的。</p>
<p>這樣算起來，我平均差不多一年十一篇文章。也就是說……平均一個月一篇，甚至更少……嗎？啊……</p>
<p>雖然想催自己多寫一點，可我真的很想躺平……雖然這樣講很不對。</p>
<p>嘛，未來請多指教。</p>
